# GitHub Action to generate a snake animation from your contribution graph
# The snake SVG is committed to the 'output' branch and referenced by README.md

name: Generate Snake Animation

on:
  # Runs automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allows manual trigger from the Actions tab
  workflow_dispatch:

  # Runs on every push to main
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Generate the snake SVGs (light + dark mode)
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Push the generated SVGs to the 'output' branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
