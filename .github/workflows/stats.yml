# Generates GitHub Stats and Top Languages SVG cards via GitHub Actions
# These are committed to the repo so they always render reliably on the profile

name: Update README Stats Cards

on:
  # Runs daily at 3 AM UTC
  schedule:
    - cron: "0 3 * * *"

  # Allows manual trigger from the Actions tab
  workflow_dispatch:

  # Runs on every push to main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # Generate the GitHub Stats card
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=6C63FF&icon_color=6C63FF&text_color=C9D1D9&ring_color=6C63FF
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate the Top Languages card
      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=6C63FF&text_color=C9D1D9
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Commit and push the generated SVGs
      - name: Commit Stats Cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "ðŸ“Š Update GitHub stats cards" || exit 0
          git push
